<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Images</title>
  </head>
  <body>
   <div id="img" style="width:100px height:10000px">рл</div>
    <script>
     var img_urls = ['imgs/1.jpg', 'imgs/2.jpg', 'imgs/3.jpg'];
     var img_container_el = document.getElementById('img');
     var showNextImg= function () {
     var new_img_url = img_urls.shift();
    img_container_el.style.backgroundImage = 'url(' + new_img_url + ')';
    img_urls.push(new_img_url);
     };
    setInterval(showNextImg, 2000);
    </script>


  </body>
</html>
