<!DOCTYPE html>
<html>
    <head>
        <title>Images</title>
        <meta charset="UTF-8"/>
        <style>
            #slider {
                width: 400px;
                height: 300px;
                margin: 200px auto 0;
                border: 1px dashed #ccc;

                background-size: cover;
            }
        </style>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var INTERVAL = 2000;
                var img_urls = [ 'imgs/1.jpg', 'imgs/2.jpg', 'imgs/3.jpg' ];
                var img_container_el = document.getElementById('slider');

                var showNextImage = function () {
                    var new_img_url = img_urls.shift();

                    img_container_el.style.backgroundImage = 'url(' + new_img_url + ')';
                    img_urls.push(new_img_url);
                };

                showNextImage();
                setInterval(showNextImage, INTERVAL);
            });
        </script>
    </head>
    <body>
        <div id="slider"></div>
    </body>
</html>
